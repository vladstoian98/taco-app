<body>
  <br/>
  <br/>
  <div class="container">
    <div class="row">
      <div class="col-lg-4" *ngFor="let drink of drinks; index as i">
        <div class="card mb-4">
          <img class="card-img-top" [src]="'assets/images/' + drink.associatedPhotoName" alt="Drink image">
          <div class="card-body d-flex flex-column align-items-start justify-content-between">
            <div class="text-container">
              <h5 class="card-title">{{ drink.name }} {{ drink.liters }}L</h5>
              <h5 class="card-price"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ drink.price }}$</h5>
            </div>
            <button class="btn btn-primary btn-sm add-to-order" (click)="addDrinkToOrder(drink)">Add to order</button>
          </div>
        </div>
      </div>
      <button (click)="redirectToOrderWindow('/design/taco')" class="btn btn-primary custom-button-taco custom-bottom-margin">Build a taco insead</button>
      <button (click)="redirectToOrderWindow('/order')" class="btn btn-primary custom-button-order custom-bottom-margin">Go to your order</button>
    </div>
  </div>
</body>
